<p>tab-create works!</p>

<form (ngSubmit)="createTabPost(form.value, form.valid)" [formGroup]="createtab" #form="ngForm">
    <div class="container">
        <div class="form-group mb-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
            <div *ngIf="createtab.get('name')?.hasError('required')">Name is required</div>
        </div>
        <div class="form-group mb-3">
            <label>Label</label>
            <input type="text" class="form-control" placeholder="Enter Label" formControlName="label">
            <div *ngIf="createtab.get('label')?.hasError('required')">Label is required</div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create</button>
    </div>
</form>
