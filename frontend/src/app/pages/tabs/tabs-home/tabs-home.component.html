<p>tabs-home works!</p>
<div class="container" [formGroup]="myForm">
    <ul class="nav nav-tabs" id="menu-tab" role="tablist">
        <li class="nav-item" role="presentation" *ngFor="let tab of listTabsQuestionsResponse">
            <button class="nav-link tab-color" id="menu-{{tab.name}}-tab" data-bs-toggle="pill"
                attr.data-bs-target="#menu-{{tab.name}}" type="button" role="tab" attr.aria-controls="menu-{{tab.name}}"
                aria-selected="true">{{tab.label}}</button>
        </li>
    </ul>
    <div class="tab-content tab-content-color" id="menu-tabContent">
        <div class="tab-pane fade quiz-area" id="menu-{{tab.name}}" role="tabpanel"
            attr.aria-labelledby="menu-{{tab.name}}-tab" *ngFor="let tab of listTabsQuestionsResponse; index as i">

            <div class="container mt-2">
                <div class="tab-title">
                    <h3>{{tab.name}}</h3>
                    <p>{{tab.label}}</p>
                </div>

                <div class="row" *ngFor="let question of listTabsQuestionsResponse[i].questionsTab">
                    <div class="col-6" [ngSwitch]="question.type">
                        <p class="question">{{question.label}}</p>

                        <input type="text" class="form-control mb-3" *ngSwitchCase="'text'"
                            [formControlName]="question.id">

                        <select *ngSwitchCase="'select'" class="form-select mb-3" [formControlName]="question.id">
                            <option selected [ngValue]="null">Select an answer</option>
                            <option [ngValue]="option" *ngFor="let option of listOptions">{{option}}</option>
                        </select>
                    </div>
                    <div class="col-6" *ngIf="question.sugestedAnswers">
                        <ul class="suggested-answer">
                            <li *ngFor="let answer of question.answers">{{answer}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- {{myForm.value|json}} -->
    </div>
</div>
