<p>question-create works!</p>
<form (ngSubmit)="createQuestion(form.value, form.valid)" #form="ngForm" [formGroup]="createQuestionForm">
    <div class="container">
        <div class="form-group">
            <label>Type</label>
            <select class="form-select mb-3" formControlName="type" >
                <option disabled selected>Select an option</option>
                <option value="text">Text question</option>
                <option value="select">Select question</option>
            </select>
            <div *ngIf="createQuestionForm.get('type')?.hasError('required')">Type is Required</div>
        </div>
        <div class="form-group">
            <label>Label</label>
            <input type="text" class="form-control" formControlName="label">
            <div *ngIf="createQuestionForm.get('label')?.hasError('required')">Label is Required</div>
        </div>
        <div class="form-group">
            <label>Sugested Answers</label>
            <input type="text" class="form-control" formControlName="sugestedAnswers">
        </div>
        <div class="form-group">
            <label>Tab</label>
            <select class="form-select mb-3" formControlName="tabId">
                <option disabled selected>Select an option</option>
                <option value="{{value.id}}" *ngFor="let value of comboValues">{{value.name}}</option>
            </select>
            <div *ngIf="createQuestionForm.get('tabId')?.hasError('required')">Tab Id is required</div>
        </div>
        <p>{{form.value | json}}</p>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Create</button>
    </div>
</form>
