<div class="container">
    <div class="div_header">
        <button class="btn btn-sm btn-primary" (click)="uploadAlbum()">Upload album</button>
    </div>
    <div class="row">
        <div class="col">
            <ul *ngFor="let a of albums">
                <li>{{a.title}}</li>
            </ul>
        </div>
    </div>
</div>
